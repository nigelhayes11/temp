name: Update cinos M3U

on:
  # Manuel tetikleme
  workflow_dispatch:

  # Otomatik 10 dakikalık tetikleme (UTC)
  schedule:
    - cron: '0 0 * * *'  # Her gün 00:00 UTC
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Repo’yu çek
      - name: Checkout repository
        uses: actions/checkout@v3

      # Python kur
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Bağımlılıkları yükle
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx

      # Scripti çalıştır
      - name: Run cinos.py
        run: python cinos.py

      # Git commit ve push
      - name: Commit and push cinos.m3u
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cinos.m3u
          git commit -m "Update cinos M3U" || echo "No changes to commit"
          git push
